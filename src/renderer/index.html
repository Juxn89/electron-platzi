<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="../assets/css/photon.min.css"/>
	<link rel="stylesheet" href="../assets/css/mains.css"/>
	<script src="frontend.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="window">
		<div class="window-content">
			<div class="pane-group">
				<div class="pane pane-sm sidebar">
					<ul class="list-group">
						<li class="list-group-header">
							<input id="search-box" class="form-control" type="text" placeholder="Search for someone">
						</li>
						<li class="list-group-item selected">
							<img class="img-circle media-object pull-left" src="../assets/img/1.jpg" width="32" height="32">
							<div class="media-body">
								<strong>1.png</strong>
								<p>1 MB</p>
							</div>
						</li>
						<li class="list-group-item">
							<img class="img-circle media-object pull-left" src="../assets/img/2.jpg" width="32" height="32">
							<div class="media-body">
								<strong>2.png</strong>
								<p>4 MB</p>
							</div>
						</li>
						<li class="list-group-item">
							<img class="img-circle media-object pull-left" src="../assets/img/3.jpg" width="32" height="32">
							<div class="media-body">
								<strong>3.png</strong>
								<p>2 MB</p>
							</div>
						</li>
						<li class="list-group-item">
							<img class="img-circle media-object pull-left" src="../assets/img/4.jpg" width="32" height="32">
							<div class="media-body">
								<strong>4.png</strong>
								<p>3 MB</p>
							</div>
						</li>
						<li class="list-group-item">
							<img class="img-circle media-object pull-left" src="../assets/img/5.jpg" width="32" height="32">
							<div class="media-body">
								<strong>5.png</strong>
								<p>3 MB</p>
							</div>
						</li>
					</ul>
				</div>
				<div class="pane">
					<div class="image-view full-height">
						<header class="toolbar toolbar-header image-toolbar">
							<div class="toolbar-actions">
								<div class="btn-group">
									<button class="btn btn-default">
										<span class="icon icon-folder icon-text"></span>
										Open directory
									</button>
								</div>
								<button class="btn btn-default pull-right">
									<span class="icon icon-download icon-text"></span>
									Save
								</button>
								<select id="filters" class="pull-right">
									<option value="none">None</option>
									<option value="sepia">Sepia</option>
								</select>
								<label class="pull-right filter-label">Filters:</label>
							</div>
						</header>
						<div class="image-container">
							<img id="image-displayed" src="../assets/img/1.jpg" alt=""/>
						</div>
					</div>
			</div>
		</div>
		<footer class="toolbar toolbar-footer">
			<h1 class="title">Footer</h1>
		</footer>
	</div>
</body>
</html>
